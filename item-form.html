<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/app.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark fixed-top main-nav">
    <div class="container">
        <a class="navbar-brand" href="items.html">Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- END Navbar -->

<!-- Main Content -->
<main class="content">
    <div class="navbar-spacer"></div>

    <!-- Item -->
    <div class="container card item-card-block mb-3 mt-4 p-4">
        <form>
            <h2>List new item</h2>

            <div class="mb-3 mt-3">
                <label for="titleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleInput">
            </div>

            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Category</option>
                    <option value="1">Electronics</option>
                    <option value="2">Clothing & Accessories</option>
                    <option value="3">Home & Garden</option>
                    <option value="3">Hobbies</option>
                    <option value="3">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionInput" rows="8"></textarea>
            </div>

            <div class="row">
                <div class="col mb-3 mt-1">
                    <label for="priceInput" class="form-label">Price</label>
                    <input type="number" min="0" class="form-control" id="priceInput">
                </div>

                <div class="col mb-3 mt-1">
                    <label for="formFile" class="form-label">Image</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <!-- END Item -->

</main>
<!-- END Main Content -->

<!-- Footer -->
<footer class="p-4 bg-dark text-white text-center">
    <p>Marketplace</p>
</footer>
<!-- END Footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
